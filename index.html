<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React</title>
  <style>
    button {
      background: #09f;
      color: #fff;
      border: 0;
      padding: 4px 8px;
      font-size: 18px;
      cursor: pointer;
    }
    body {
      background: #222;
      color: #fff;
      font-family: system-ui;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    const appDomElement = document.getElementById("app");

    const root = ReactDOM.createRoot(appDomElement);

    const rce = React.createElement;

    const button1 = rce("button", { id: "example1" }, "Button1");
    const button2 = rce("button", { id: "example2" }, "Button2");
    const button3 = rce("button", { id: "example3" }, "Button3");

    const div = rce(React.Fragment, null, [button1, button2, button3])

    root.render(div);

  </script>
</body>
</html>
